<!DOCTYPE html>
<html lang="en-us">

<!-- Start Head of Document -->
<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/scripts/style.css">

  <title>Crystal Game</title>

</head>

<!-- Start Body of Document -->
<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h1>Crystal Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="reach">Score to Match: 0</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="current">Current Score: 0</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="wins">Wins: 0</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="losses">Losses: 0</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="guesses">Guesses Left: 1</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div id="crystalBtn"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div id="resetBtn"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="win-loss"></h2>
      </div>
    </div>

  </div>

</body>

<!-- JavaScript & jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="assets/scripts/javascript.js"></script>

</html>
